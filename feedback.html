<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Feedback</title>

<body>
    <h1>Feedback Form</h1>
    <form action="mailto:aanchaljain4869@gmail.com" method="post" enctype="text/plain">                            <!--action defines where we should go after pressing submit button-->
    <table>
        <tr>
            <td><label >Your name:</label></td>
            <td><input type="text" name="Yourname"></td>

    </table>
    </form>
